<!--
  Android's WebView.loadDataWithBaseURL sets the base URL to
  youtube-nocookie.com so the iframe's Referer header is correct.

  The placeholder {{VIDEO_ID}} is replaced at runtime by Kotlin before loading.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>YouTube Embed Relay</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    iframe { width: 100%; height: 100%; border: 0; display: block; }
  </style>
</head>
<body>
  <iframe
    id="player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin"
  ></iframe>

  <script>
    (function() {
      var videoId = '{{VIDEO_ID}}';
      if (!videoId || videoId === '{{' + 'VIDEO_ID}}') {
        document.body.textContent = 'Missing video ID';
        return;
      }
      var base = 'https://www.youtube-nocookie.com/embed/' + encodeURIComponent(videoId);
      var params = new URLSearchParams({
        enablejsapi: '1',
        rel: '0',
        modestbranding: '1',
        playsinline: '1',
        autoplay: '0',
        origin: location.origin
      });
      document.getElementById('player').src = base + '?' + params.toString();
    })();
  </script>
</body>
</html>
